<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />
    <script src="./options.js" defer></script>
</head>

<body>
    <div>
        <label for="timer">Таймер</label>
        <input id="timer" class="right" type="checkbox">
        <br>
    </div>
    <div>
        <label for="postmoderation">Дополнительные кнопки</label>
        <input id="postmoderation" class="right" type="checkbox">
        <br>
    </div>
    <div>
        <label for="clicker">Кликер</label>
        <input id="clicker" class="right" type="checkbox">
        <br>
    </div>
    <div>
        <label for="bumpsInfo">Информация о бампах</label>
        <input id="bumpsInfo" class="right" type="checkbox">
        <br>
    </div>
    <div>
        <label for="descriptionSearch">Поиск по тексту</label>
        <input id="descriptionSearch" class="right" type="checkbox">

    <div class="save-msg-wrapper">
        <div class="save-msg">Сохранено</div>
    </div>

</html>
